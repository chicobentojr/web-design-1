<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>9 de maio de 2016 - Web Design</title>
        <style>
            table {
                width: 100%;
            }

            table,
            td,
            th,
            tr {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }

            th {
                text-transform: uppercase;
            }

            img {
                vertical-align: middle;
            }

        </style>
    </head>

    <body>
        <main style="max-width: 720px; margin: 0 auto">
            <h1>Tabela de Horários</h1>
            <table>
                <tr>
                    <th height="25" bgcolor="#ccc"></th>
                    <th height="25" bgcolor="#f5f5f5">segunda</th>
                    <th height="25" bgcolor="#f5f5f5">terça</th>
                    <th height="25" bgcolor="#f5f5f5">quarta</th>
                    <th height="25" bgcolor="#f5f5f5">quinta</th>
                    <th height="25" bgcolor="#f5f5f5">sexta</th>
                    <th height="25" bgcolor="#f5f5f5">sábado</th>
                    <th height="25" bgcolor="#f5f5f5">domingo</th>
                </tr>
                <tr>
                    <th bgcolor="#f5f5f5">manhã</th>
                    <td colspan="5"><img src="img/ifrn.svg" width="25" alt="ifrn"/></td>
                    <td><img src="img/estudos.svg" width="25" alt="estudos"/></td>
                    <td><img src="img/descanso.svg" width="25" alt="descanso"/></td>
                </tr>
                <tr>
                    <th bgcolor="#f5f5f5">tarde</th>
                    <td colspan="5"><img src="img/estagio.svg" width="25" alt="estagio"/></td>
                    <td colspan="2"><img src="img/lazer.svg" width="25" alt="lazer"/></td>
                </tr>
                <tr>
                    <th bgcolor="#f5f5f5">noite</th>
                    <td><img src="img/ingles.svg" width="25" alt="ingles"/></td>
                    <td><img src="img/descanso.svg" width="25" alt="descanso"/></td>
                    <td><img src="img/ingles.svg" width="25" alt="ingles"/></td>
                    <td colspan="4"><img src="img/descanso.svg" width="25" alt="descanso"/></td>
                </tr>
            </table>

            <h4>Legenda</h4>
            <ul>
                <li><img src="img/ifrn.svg" width="25" alt="ifrn"/>
                    - IFRN</li>
                <li><img src="img/estagio.svg" width="25" alt="estagio"/>
                    - Estágio</li>
                <li><img src="img/ingles.svg" width="25" alt="ingles"/>
                    - Curso de Inglês</li>
                <li><img src="img/lazer.svg" width="25" alt="lazer"/>
                    - Lazer</li>
                <li><img src="img/descanso.svg" width="25" alt="descanso"/>
                    - Descanso</li>
                <li><img src="img/estudos.svg" width="25" alt="estudos"/>
                    - Estudos</li>
                <ul></main>
            </body>

        </html>
