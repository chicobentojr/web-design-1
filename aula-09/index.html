<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>18 de maio de 2016 - Web Design</title>
        <style>
            input,
            label {
                display: block;
            }

            input[type=date],
            input[type=range],
            input[type=reset],
            input[type=submit],
            input[type=time] {
                display: inline;
            }

        </style>
    </head>
    <body>
        <main style="max-width: 720px; margin: 0 auto">
            <h1>Trabalhe Conosco</h1>
            <form action="resultado.html" method="post">
                <fieldset>
                    <legend>Sobre você</legend>
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="Informe seu nome" autofocus autocomplete="off"/>
                    <br/>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Informe seu email"/>
                    <br/>
                    <label>Data de Nascimento</label>
                    <input type="date" name="datanascimento" placeholder="Informe sua data de nascimento"/>
                </fieldset>
                <fieldset>
                    <legend>Formação acadêmica</legend>
                    <label>Curso</label>
                    <input type="text" name="curso" placeholder="Informe seu curso"/>
                    <br/>
                    <label>Quantidade de Períodos</label>
                    <p>
                        <input type="range" step="1" min="1" max="16" value="6" name="qteperiodos" oninput="document.getElementById('rangeLabel').innerHTML = this.value;"/>
                        <span id="rangeLabel">6</span>
                        períodos
                    </p>
                    <br/>
                    <label>Período Atual</label>
                    <input type="number" min="1" max="16" step="1" name="periodo" placeholder="Informe seu período atual"/>
                    <br/>
                    <label>Mês/Ano de Término</label>
                    <input type="month" min="2016" step="1" name="mestermino" placeholder="Informe seu mês de término"/>
                    <br/>
                </fieldset>
                <fieldset>
                    <legend>Disponibilidade</legend>
                    <label>Data e Hora para Entrevista Remota</label>
                    <input type="datetime-local" name="dataremota" placeholder="Informe sua disponibilidade para entrevista remota">
                    <br/>
                    <label>Data e Hora para Entrevista Presencial</label>
                    <input type="date" name="dataentrevista" placeholder="Informe sua disponibilidade para entrevista presencial">
                    <input type="time" name="horaentrevista" placeholder="Informe sua disponibilidade para entrevista presencial">
                </fieldset>
                <br/>
                <input type="reset" value="Cancelar"/>
                <input type="submit" value="Enviar"/>
            </form>
        </main>
    </body>
</html>
